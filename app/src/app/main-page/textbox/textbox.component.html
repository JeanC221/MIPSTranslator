<textarea #hexInput (input)="onSelect($event, true)" (select)="onSelect($event)"  type="text" id="textInput" class="textbox" placeholder="Input"
  [formControl]="userInput">
</textarea>

<!-- Div que muestra las sugerencias filtradas -->
<div id="autocomplete-list" *ngIf="suggestions.length > 0">
  <div *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">
    {{ suggestion }}
  </div>
</div>
